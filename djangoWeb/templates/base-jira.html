{% load i18n %}
{% load staticfiles %}
<!DOCTYPE html>
<html lang="{% get_current_language as LANGUAGE_CODE %}">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}JIRA{% endblock %}</title>

    <link rel="icon" type="image/png" href="{% static 'img/favicon.ico' %}">

    <link type="text/css" href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link type="text/css" href="{% static 'css/bootcamp.css' %}" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/iqc.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/alertify.min.css' %}">

    {% block head %}
    {% endblock head %}
</head>
<body>
{% block body %}
    <header>
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#menu">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="{% url 'home' %}">Home</a>
                    <a class="navbar-brand" href="{% url 'jira-search-data' %}">JIRA</a>
                </div>
                <div class="collapse navbar-collapse" id="menu">
                    <ul class="nav navbar-nav">
                            <li class="active">
                                <a href="{% url 'jira-search-data' %}" class="navbar-link">查询数据</a>
                            </li>
                            <li>
                                <a href="{% url 'jira-import-record' %}" class="navbar-link">导出记录</a>
                            </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        {% block main %}
        {% endblock main %}
    </main>
{% endblock body %}


    <script type="text/javascript" src="{% static 'js/jquery-1.12.3.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    <!--alertify.js 用于弹出自定义警告框-->
    <script src="{% static 'js/alertify.min.js' %}"></script>

{% block scripts %}
{% endblock scripts %}

</body>
</html>
